{% extends "base.html" %}
{% block header_menu %}
	<a href="/logout/">换个帐号</a>
{% endblock %}
{% block content %}
		<div id="content">
	        <div class="msg">
		        {{msg}} <br/>
		        <br/>
		        2秒后自动<a href="{{url}}">返回</a>刚才的页面
		    </div>
        </div>
        <script type="text/javascript">
            window.setTimeout("redirect_url('{{url}}') ", 2000);
    		function redirect_url(url)   
    		{   
    		      window.location.href = url;
    		}
        </script>
{% endblock %}
